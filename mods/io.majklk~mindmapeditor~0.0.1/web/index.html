<html lang="cs" data-ng-app="mindmap-editor">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src='js3rdparty/sockjs-min-0.3.4.js'></script>
    <script src='js/vertxbus.js'></script>
    <script src="http://code.jquery.com/jquery-1.9.0.js"></script>
    <script type="text/javascript" src="js3rdparty/jquery.tipsy.js"></script>
    <script type="text/javascript" src="js3rdparty/jquery.pnotify.min.js"></script>
    <link href="css/tipsy.css" rel="stylesheet" type="text/css" />
    <link href="css/jquery.pnotify.default.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
    .node circle {
      cursor: pointer;
      fill: #fff;
      stroke: steelblue;
      stroke-width: 1.5px;
    }

    .node text {
      font-size: 11px;
    }

    path.link {
      fill: none;
      stroke: #ccc;
      stroke-width: 1.5px;
    }
    </style>
  </head>
  <body>
  <div id="container" data-ng-controller="MindMapCtrl">
    Název: <input type="text" name="map_name" data-ng-model="mapName"/>
    <button ng-click="showMindMap()">Zobrazit mapu</button>
    <div id="body">     
    <button data-ng-click="showAll()">Zobrazit vše</button>
    </div>
  </div>
      <script src="js3rdparty/angular/angular.js"></script>
      <script src="js3rdparty/angular/angular-route.js"></script>
      <script src="js3rdparty/angular/angular-resource.js"></script>
      <script src="js/app.js"></script>
      <script src="js/services.js"></script>
      <script src="js/controllers.js"></script>
      <script src="js/filters.js"></script>
      <script src="js/directives.js"></script>
  </body>
</html>
